				<section data-markdown>
					<script type="text/template">
						## Attendees

						* ~ 1,400 people
						* Largely industry
						  - **Many** small development teams
						  - Only a few "big" studios
						* Some academia
						  - Mostly focused around health care &amp; industry training
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Echoed Points

						* Need to get past the "wow" factor!
						  - VR looks awesome, but is largely superficial
						  - How do we get people to **stay**?
						    + Engagement vs presence
						* **NEW** media framework (_not_ film, _not_ games)
						* _Does not_ replace traditional learning / tools
						  - Augmenting tool!
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## Echoed Points

						* People get tired of visual presense, need long-term engagement
						  - Wow factor is powerful but dangerous
						* Need to "prod" people to engage
						  - Accustomed to flat screens and non-interactivity
						* Use _natural_ interactions
						  - Identify through testing and iteration!
						* **Trust** and **safe spaces**
					</script>
				</section>

						## Unity for VR

						* Just reached 5 million developers
						* Strongly endorsed by:
						  - Google
						  - Sony
						  - Valve
						  - Oculus
						  - NASA's JPL
					</script>

				<section data-markdown>
					<script type="text/template">
						## Google

						* 30 million Cardboard app downloads
						* Vast majority made using Unity
						* Integrating Cardboard SDK natively
						* Mostly use Unity for Project Tango
						* Democratizing VR
					</script>
				</section>

				<section data-background-video="vid/democratizing.webm" data-background-color="#000000" data-background-video-controls></section>

						## Sony

						* 34 million PS4 units sold
						  - VR ready, just need to purchase headset
						* PSVR games using Unity almost exclusively
						* Unity native PSVR support
						* Begging developers to develop games for them
					</script>
				</section>

				<section data-markdown>

						## Valve

						* SteamVR games using Unity almost exclusively
						* Working with Unity to include native Vive support
						* Launching Vive this year
